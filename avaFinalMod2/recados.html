    <div class="ms-2 me-2">

          <p id="logado"></p>

        </div>
      <div class="mt-4">
        <form action="">
          <div class="row g-3">
            <div class="col-12 col-md-4">
              <input
                id="_title"
                type="text"
                class="form-control"
                placeholder="Descrição"
                aria-label="Descrição"
                aria-describedby="basic-addon1"
                value=""
                required
              />
            </div>
            <div class="col input-group">
              <input
                id="_descrition"
                type="text"
                class="form-control"
                placeholder="Detalhamento"
                aria-label="Detalhamento"
                aria-describedby="basic-addon1"
                value=""
                required
              />
              <div class="input-group-btn">
                <button id="_sendMensseger" type="button" class="btn btn-success">Enviar</button>
              </div>
            </div>
          </div>
        </form>
        <div class="mt-4">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Descrição</th>
                <th scope="col">Detalhamento</th>
                <th scope="col">Ação</th>
              </tr>
            </thead>
            <tbody id="tablePrint">
              
              
            </tbody>
        
          </table>
          <!-- Modal1 -->
<div class="modal fade" id="editar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Edite seu recado</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="">
          <div class="row g-3">
            <div class="col-12 ">
              <input
                id="descEdit"
                type="text"
                class="form-control"
                placeholder="Descrição"
                aria-label="Descrição"
                aria-describedby="basic-addon1"
                value=""
                required
              />
            </div>
            <div class="col ">
              <input
                id="detalEdit"
                type="text"
                class="form-control"
                placeholder="Detalhamento"
                aria-label="Detalhamento"
                aria-describedby="basic-addon1"
                value=""
                required
              />
              
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button id="save" type="button" class="btn btn-success"  data-bs-dismiss="modal">Salvar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        
      </div>
    </div>
  </div>
</div>
<!-- Modal2 -->
<div class="modal fade" id="excluir" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>

        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        
      </div>
    </div>
  </div>
</div>
